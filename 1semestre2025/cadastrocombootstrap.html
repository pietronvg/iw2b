<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <style>
        #form1 {
            margin-right: 50%;
        }

        #areacidade {
            text-align: center;
        }

        #autoSizingInputGroup {
            margin-top: 34vh;
        }
    </style>
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form id="form1">
        <div class="form-group">
            <h2>Cadastro de Pessoas</h2>
            <br>
            <label class="exampleInputName">
                <h5>Seu nome</h5>
            </label>
            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                placeholder="Digite seu nome">
            <br>
        </div>
        <div class="col-auto">
            <div class="areacep">
                <label class="inputcep">
                    <h5>CEP</h5>
                </label>
                <div class="input-group">
                    <div class="input-group-text">CEP</div>
                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Digite seu CEP">

                    <div class="areacidade">
                        <label class="exampleInputCidadelabel">
                            <h5>Cidade</h5>
                        </label>
                        <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                            placeholder="Digite sua cidade">
                    </div>
                </div>
            </div>
                <br>
                <label class="exampleInputEndereco">
                    <h5>Endereço</h5>
                </label>

                <input type="text" class="form-control" id="exampleInputEndereco" aria-describedby="nameHelp"
                    placeholder="Digite seu endereço">

                <label class="exampleInputSenha">
                    <h5>Senha</h5>
                </label>

                <input type="text" class="form-control" id="exampleInputSenha" aria-describedby="nameHelp"
                    placeholder="Digite sua senha">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                        Eu aceito os termos e condições
                    </label>
                </div>

    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
