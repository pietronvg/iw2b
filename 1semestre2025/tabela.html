<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catálogo de Tênis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <style>
        #inputSearch {
            width: 40%;
        }
    </style>

    <!-- NAVBAR -->
    <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SneakerStore</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promoções</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br>

    <!-- CARD DE BUSCA -->
    <div class="card border-0 shadow-sm mx-3">
        <div class="card-header bg-primary text-white">
            <h4>Buscar Tênis</h4>
        </div>
        <div class="card-body">
            <form class="form-inline d-flex">
                <input type="text" class="form-control me-2" id="inputSearch" placeholder="Digite o nome do modelo">
                <button type="submit" class="btn btn-primary">Pesquisar</button>
                <button type="reset" class="btn btn-outline-secondary ms-2">Limpar</button>
            </form>
        </div>
    </div>

    <br>

    <!-- LISTA DE TÊNIS -->
    <div class="card border-0 shadow-sm mx-3">
        <div class="card-header bg-dark text-white">
            <h5>Catálogo de Tênis</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Nike Air Max 90</td>
                        <td>Nike</td>
                        <td>R$ 799,90</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">Detalhes</button>
                            <button type="button" class="btn btn-success btn-sm">Comprar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Adidas Ultraboost 22</td>
                        <td>Adidas</td>
                        <td>R$ 899,90</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">Detalhes</button>
                            <button type="button" class="btn btn-success btn-sm">Comprar</button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Puma RS-X</td>
                        <td>Puma</td>
                        <td>R$ 649,90</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">Detalhes</button>
                            <button type="button" class="btn btn-success btn-sm">Comprar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
