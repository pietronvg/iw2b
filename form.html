        <label>Número</label>

        <label>Cidade</label>
        <input type="text" name="cidade" id="cidade" class="campo" /> <br><br>
        <label>Estado</label>
        <input type="text" name="estado" id="estado" class="campo" /> <br><br>
        <button id="botao" onclick="Borda(botao,this)" class="botao" type="submit">
            Enviar dados
        </button>

 </div>
